<!-- A different template for the login. It is similar to the register template. -->

{% extends 'base.html'%}

{% block header %}
    <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="username">Username</label>
        <input name="username" id="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <!-- Last but not less important, we have to put a submit button in order to deliver the data fulfilled. -->
        <input type="submit" value="Log In">
    </form>

{% endblock %}
